application: thoughtsapp-1141
version: 2
runtime: python27
api_version: 1
threadsafe: true

handlers:
# Endpoints handler: Must be /_ah/spi. Apps send requests to /_ah/api, but these are handled at /_ah/spi!!
- url: /_ah/spi/.*
